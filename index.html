<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Survey Form</title>
</head>
<body>
  <header>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
  </header>
<!--  Form Section  -->
  <section id="survey-form">
    <form>
      <div class="form-group">
        <label for="name" id="name-label">Name</label>
        <input type="text" id="name" placeholder="Enter your name" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="email" id="email-label">Email</label>
        <input type="email" id="email" placeholder="Email" class="form-control" required>     
      </div>
      <div class="form-group">
        <label for="age" id="age-label">Age <span id="optional-label">(optional)</span></label>
        <input type="number" id="age" placeholder="Age" min="10" max="99" class="form-control" required>       
      </div>
      <div class="form-group">
        <label id="option-label">Which option best describes your current role?</label>
        <select name="role" id="dropdown" class="form-control" required>
          <option disabled selected>Select current role</option>
          <option value="student">Student</option>
          <option value="job">Full-Time Job</option>
          <option value="learner">Full-Time learner</option>
          <option value="preferNo">Prefer not to say</option>
          <option value="other">Other</option>
        </select>
      </div>
      
      <div class="radio-group">
        <p id="recommendation">Would you recommend freeCodeCamp to a friend?</p>
        <label>
          <input type="radio" name="user-recommend" value="definitely" class="input-radio">
          Definitely
        </label>
        <label>
          <input type="radio" name="user-recommend" value="definitely" class="input-radio">
          Maybe
        </label>
        <label>
          <input type="radio" name="user-recommend" value="definitely" class="input-radio">
          Not sure
        </label>
      </div>
      
      <div class="form-group" id="favorites">
        <label>What is your favorite feature of freeCodeCamp?</label>
        <select name="favoriteFeature" id="favoriteFeature" class="form-control" required>
          <option disabled selected>Select current role</option>
          <option value="challenges">Challenges</option>
          <option value="projects">Projects</option>
          <option value="community">Community</option>
          <option value="openSource">Open Source</option>
        </select>
      </div>
      
      <div class="checkbox-group">
        <p>What would you like to see improved? (Check all that apply)</p>
        <label>
          <input type="checkbox" name="prefer" value="front-end-projects" class="input-checkbox" >
          Front-End Projects
        </label>
        <label>
          <input type="checkbox" name="prefer" value="back-end-projects" class="input-checkbox" >
          Back-end Projects
        </label>
        <label>
          <input type="checkbox" name="prefer" value="data-visualization" class="input-checkbox" >
          Data Visualization
        </label>
        <label>
          <input type="checkbox" name="prefer" value="challenges" class="input-checkbox" >
          Challenges
        </label>
        <label>
          <input type="checkbox" name="prefer" value="open-source-community" class="input-checkbox" >
          Open Source Community
        </label>
        <label>
          <input type="checkbox" name="prefer" value="gitter-help-rooms" class="input-checkbox" >
          Gitter help rooms
        </label>
        <label>
          <input type="checkbox" name="prefer" value="videos" class="input-checkbox" >
          Videos
        </label>
        <label>
          <input type="checkbox" name="prefer" value="city-meetups" class="input-checkbox" >
          City Meetups
        </label>
        <label>
          <input type="checkbox" name="prefer" value="Wiki" class="input-checkbox" >
          Wiki
        </label>
        <label>
          <input type="checkbox" name="prefer" value="forum" class="input-checkbox" >
          Forum
        </label>
        <label>
          <input type="checkbox" name="prefer" value="additional-courses" class="input-checkbox" >
          Additional Courses
        </label>
      </div>
      
      
    </form>
  </section>
  
  
</body>
</html>
